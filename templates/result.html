<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2 >Tweet Sentiment Analysis</h2>
		
	</div>
	</header>

	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


	<h2 style="color:blue;">Percentage of postive comments :{{ value }}% </h2>
	{% if value >0.5 %}
	<h2 style="color:green;">The Result : Postive Comments</h2>
	{% else %}
	<h2 style="color:red;">The Result :Negative Comments</h2>
	{% endif %}


	</div>

</body>
</html>
